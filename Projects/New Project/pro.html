<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="container text-center">
      <h1 class="artist-name">[Your Name]</h1>
      <p class="tagline">Exploring Creativity Through Color</p>
    </div>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <div class="container">
      <h2 class="section-title text-center">Gallery</h2>
      <div class="row">
        <!-- Images go here -->
        <div class="col-md-4">
          <img src="images/art1.jpg" alt="Artwork 1" class="img-fluid art-piece">
        </div>
        <div class="col-md-4">
          <img src="images/art2.jpg" alt="Artwork 2" class="img-fluid art-piece">
        </div>
        <div class="col-md-4">
          <img src="images/art3.jpg" alt="Artwork 3" class="img-fluid art-piece">
        </div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section class="about">
    <div class="container text-center">
      <h2 class="section-title">About Me</h2>
      <p>[Add a brief artist bio here]</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container text-center">
      <h2 class="section-title">Contact Me</h2>
      <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
      <p>Follow me on: <a href="#">Instagram</a>, <a href="#">Behance</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center">
    &copy; 2024 [Your Name] | All Rights Reserved
  </footer>

</html>
